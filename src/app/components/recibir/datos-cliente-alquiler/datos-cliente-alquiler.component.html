<div>
    <!-- Lista que se mostrara en la tabla (vehiculos) -->
    <table mat-table [dataSource]="cliente">

    <!-- Columna Tipo Documento -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.tipoDocumento.cod_tipo_documento}} </td>
      </ng-container>

      <!-- Columna Numero Documento -->
      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef> Número Documento </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.num_documento}} </td>
      </ng-container>

      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </td>
      </ng-container>

      <!-- Columna Apellido -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.apellido}} </td>
      </ng-container>

      <!-- Columna Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
      </ng-container>

      <!-- Columna Telefono -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.telefono}} </td>
      </ng-container>

      <!-- Columna Direccion -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.direccion}} </td>
      </ng-container>

      <!-- Orden de las columnas de la tabla -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
