<div>
    <!-- Lista que se mostrara en la tabla (vehiculos) -->
    <table mat-table [dataSource]="vehiculos" class="mat-elevation-z8">

      <!-- Columna Numeracion fila -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let vehiculo; let i= index"> {{i+1}} </td>
      </ng-container>

      <!-- Columna Placa -->
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef> Placa </th>
        <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.placa}} </td>
      </ng-container>

      <!-- Columna Marca -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.marca}} </td>
      </ng-container>

      <!-- Columna Modelo -->
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.modelo}} </td>
      </ng-container>

      <!-- Columna Año -->
      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef> Año </th>
        <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.ano}} </td>
      </ng-container>

      <!-- Columna Color -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.color}} </td>
      </ng-container>

      <!-- Columna Tarifa -->
      <ng-container matColumnDef="tarifa">
        <th mat-header-cell *matHeaderCellDef> Tarifa por día </th>
        <td mat-cell *matCellDef="let vehiculo"> {{listaTarifasVehiculos.get(vehiculo.id_vehiculos) | currency}} </td>
      </ng-container>

      <!-- Columna Alquilar -->
      <ng-container matColumnDef="alquilar">
        <th mat-header-cell *matHeaderCellDef> Alquilar </th>
        <td mat-cell *matCellDef="let vehiculo">
          <!-- Carga la ruta editar caracteristica-->
          <button [disabled]="fechasAlquiler.invalid" mat-mini-fab color="accent" (click)="enviarRangoFechas()"
          [routerLink]="['/renticar',{outlets: {'alquiler': ['alquileres','crear',vehiculo.id_vehiculos]}}]">
            <mat-icon>vpn_key</mat-icon>
          </button>
        </td>
      </ng-container>
     

      <!-- Orden de las columnas de la tabla -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
